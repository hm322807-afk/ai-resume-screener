<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <h3>Analyzing Resumes...</h3>
        <p>This may take a few seconds.</p>
    </div>

    <div class="container">
        <header>
            <h1>AI Resume Screener</h1>
            <p>Upload your resume and the job description to check compatibility.</p>
        </header>

        <div class="card">
            <form action="/analyze" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF)</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="resume" name="resume" accept=".pdf" required
                            onchange="updateFileName(this)">
                        <label for="resume" class="file-upload-box">
                            <span class="icon">ðŸ“„</span>
                            <span class="text" id="file-name">Click to upload or drag and drop</span>
                        </label>
                    </div>
                </div>

                <script>
                    function updateFileName(input) {
                        const fileName = input.files[0] ? input.files[0].name : "Click to upload or drag and drop";
                        document.getElementById('file-name').textContent = fileName;
                        document.querySelector('.file-upload-box').style.borderColor = "#4f46e5";
                        document.querySelector('.file-upload-box').style.backgroundColor = "#eef2ff";
                    }
                </script>

                <div class="form-group">
                    <label for="job_desc">Job Description</label>
                    <textarea id="job_desc" name="job_desc" rows="10" placeholder="Paste the job description here..."
                        required></textarea>
                </div>

                <button type="submit" class="btn-primary"
                    onclick="document.getElementById('loading-overlay').classList.add('active')">
                    Analyze Compatibility
                </button>
            </form>
        </div>
    </div>
</body>

</html>
