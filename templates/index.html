<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Screener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <h3 class="mb-4">Analyzing Resumes...</h3>
        <p class="text-muted">Extracting skills and calculating compatibility matches.</p>
    </div>

    <div class="container section-narrow">
        <header class="text-center mb-8">
            <h1 class="text-gradient">AI Resume Screener</h1>
            <p>Upload resumes and a job description to identify the best talent instantly.</p>
        </header>

        <main class="card">
            <form action="/analyze" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Upload Resumes (PDF)</label>
                    <div class="file-drop-zone" onclick="document.getElementById('resumes').click()">
                        <span class="icon">ðŸ“„</span>
                        <span id="file-count" class="text-muted">Click to upload or drag and drop multiple resumes</span>
                        <input type="file" id="resumes" name="resume" accept=".pdf" multiple required
                            onchange="updateFileCount(this)">
                    </div>
                </div>

                <div class="form-group">
                    <label for="job_desc">Job Description</label>
                    <textarea id="job_desc" name="job_desc" placeholder="Paste the full job description here..."
                        required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary"
                        onclick="document.getElementById('loading-overlay').classList.add('active')">
                        ðŸš€ Start Analysis
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function updateFileCount(input) {
            const count = input.files.length;
            const text = count === 1 ? input.files[0].name : `${count} files selected`;
            document.getElementById('file-count').textContent = text;
            input.parentElement.style.borderColor = "var(--primary)";
        }
    </script>
</body>

</html>
